<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>风车（Pinwheel）</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/reveal.css">
    <link rel="stylesheet" href="/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '/css/print/pdf.css' : '/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <!--目的：探索能量（Energy）、物质（Matter）、因果（Cause and Effect）、机械装置（Mechanism）、解释（Explanation）-->
    <div class="reveal">
      <div class="slides">
        <section data-transition="none">
          <h1>连接（Connect）</h1>
          <!--http://localhost:8000/lego-education/9656/pinwheel/-->
        </section>
        <section data-transition="none">
          <h1>连接（Connect）</h1>
          <audio data-autoplay src="connect.mp3"></audio>
          <!--在放学回家的路上，萨姆和萨拉看见一群孩子正在玩风车，看上去非常有趣，萨姆和萨拉也想玩。一回到家，萨姆和萨拉就开始动手做风车，他们尝试着制作不同的风叶，例如大宽翼风叶、小窄翼风叶。萨拉制作了一个漂亮的小风叶风车，但是不管萨姆怎么吹，风车只能慢慢的转动。你能帮助萨姆和萨拉制作一个风叶能转得更快的风车吗？让我们动手试试吧！-->
        </section>
        <section data-transition="convex">
          <section data-transition="convex">
            <h1>构建（Construct）</h1>
          </section>
          <section data-transition="convex">
              <img src="construct.jpg">
          </section>
          <section data-transition="convex">
              <img src="construct1.jpg">
          </section>
          <section data-transition="convex">
              <img src="construct2.jpg">
          </section>
          <section data-transition="convex">
              <img src="construct3.jpg">
          </section>
        </section>
        <section data-transition="convex">
          <section data-transition="convex">
            <h1>思考（Contemplate）</h1>
          </section>
          <section data-transition="convex">
            <h3>比比谁的风车开始转动时，离风扇最远。</h3>
            <audio data-autoplay src="contemplate.mp3"></audio>
            <!--同学们，我们来比比谁的风车开始转动时，离风扇最远。操作方法是：将风车对着风扇中心，并慢慢向风扇移动，找出哪个风车开始转动时离风扇最远。小心不要靠的太近哦。-->
          </section>
          <section data-transition="convex">
            <h3>风扇为什么会转动呢？</h3>
            <audio data-autoplay src="contemplate1.mp3"></audio>
            <!--同学们，想想风扇为什么会转动呢？原来是风的力量转动了风车，就像风力涡轮机或风车一样。-->
          </section>
        </section>
      </div>
    </div>

    <script src="/js/reveal.js"></script>

    <script>
      Reveal.initialize({
        controls: false,
        dependencies: [
          { src: '/plugin/markdown/marked.js' },
          { src: '/plugin/markdown/markdown.js' },
          { src: '/plugin/notes/notes.js', async: true },
          { src: '/plugin/highlight/highlight.js', async: true }
        ]
      });
    </script>
  </body>
</html>
