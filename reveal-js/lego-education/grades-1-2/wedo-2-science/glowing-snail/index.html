    <!-- Printing and PDF exports -->

      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';

    <!--目的：探索能量（Energy）、物质（Matter）、因果（Cause and Effect）、机械装置（Mechanism）、解释（Explanation）-->

          <img src="connect.png">

          <!--Max 和 Mia 参观水族馆时，看到一只罕见的蜗牛，蜗牛通过发出绿光进行交流，他们想建立一个发光蜗牛模型，Max 和 Mia 需要你的帮助！-->

        <section data-transition="convex">

          </section>

          </section>

          </section>
        </section>
        <section data-transition="none">
          <h3>连接蜗牛模型到设备（Connection）</h3>
          <img src="connection-smarthub-device.jpg">
        </section>
        <section data-transition="none">
          <h3>给蜗牛模型编程（Program）</h3>
          <img src="program.png">
          <audio data-autoplay src="program.mp3"></audio>

        </section>
